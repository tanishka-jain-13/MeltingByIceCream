{% extends "base.html" %}

{% block title %}
    Contact Us
{% endblock title %}
    
{% block content %}
    <div class="container-fluid px-0">
        <img src="static\img\contact-us-concept-free-photo.jpg" class="d-block w-100 my-4" style="height: 400px; object-fit: cover;" alt="Contact Us">
    </div>
    <div class="container my-3 mb-3">
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="desc">Tell me about what you want to contact me...</label>
                <textarea class="form-control" id="desc" row = "3" name="desc"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
